<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="contact-card">
            <h2>Contact Us</h2>
            <p>Need assistance? Fill in the form below, and we will get back to you.</p>
            
            <form id="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your name">

                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">

                <label for="category">Category</label>
                <div class="custom-dropdown">
                    <select id="category">
                        <option value="" disabled selected>Select a category</option>
                        <option value="Support">Support</option>
                        <option value="Business Inquiry">Business Inquiry</option>
                        <option value="Feedback">Feedback</option>
                    </select>
                </div>

                <label for="message">Message</label>
                <textarea id="message" rows="4" required placeholder="Your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="info-card">
            <h3>Company Information</h3>
            <p><strong>üìç Address:</strong>Bhilai,Chattisgarh</p>
            <p><strong>üìû Phone:</strong> 9692515209</p>
            <p><strong>üìß Email:</strong> ashikaagrawal2810@gmail.com</p>
        </div>

        <div class="map-card">
            <h3>Our Location</h3>
            <div class="map-container">
                <iframe 
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14682.902908178665!2d81.33994119999999!3d21.19501245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a293d89db0f5b4b%3A0x838a6e8c3c28f8c!2sBhilai%2C%20Chhattisgarh!5e0!3m2!1sen!2sin!4v1711041234567!5m2!1sen!2sin"
                  allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
